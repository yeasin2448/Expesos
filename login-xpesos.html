<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- favicon link -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico.png" type="image/x-icon">
  <!-- fontawesome all -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- extended css -->
  <link rel="stylesheet" href="assets/css/bootstrap-extended.css" />
  <!-- Plain css -->
  <link href="assets/sass/style.css" rel="stylesheet" />

  <title>xpesos</title>
</head>

<body>
      
  <!-- main content area start -->
    <div class="login-form" style="background-image: url(assets/images/login/log-bg.jpg); background-size: cover; background-position: center;">
        <div class="log-content" id="log-profile">
            <section class="row flexbox-container">
                <div class="col-xl-8 col-11 d-flex justify-content-center">
                    <div class="card bg-authentication mb-0">
                        <div class="row m-0">
                            <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                <img src="assets/images/login/login.png" alt="branding logo">
                            </div>
                            <div class="col-lg-6 col-12 p-0">
                                <div class="card mb-0 pt-3 pb-2">
                                    <div class="card-header p-0 pl-4">
                                        <div class="card-title">
                                            <h4 class="mb-2 m-0 text-bold-600" style="font-size: smaller;">Login</h4>
                                        </div>
                                    </div>
                                    <p class="px-2 pl-4">Welcome back, please login to your account.</p>
                                    <div class="card-content">
                                        <div class="card-body pt-1">
                                            <form>
                                                <div class="input-group mb-4">
                                                    <input type="text" class="form-control" id="user-name" placeholder="Username" required>
                                                    <i class="fa fa-user"></i>
                                                    <label for="user-name">Username</label>
                                                </div>
                                                <div class="input-group mb-4">
                                                    <input type="password" class="form-control" id="password" placeholder="******" required>
                                                    <i class="fa fa-lock"></i>
                                                    <i toggle="#password" class="view_pass fa fa-fw fa-eye toggle-password field-icon"></i>
                                                    <label for="user-password">Password</label>
                                                </div>
                                                <div class="input-group d-flex justify-content-between align-items-center mb-4">
                                                    <div class="text-left">
                                                        <div class="checkbox">
                                                            <div class="vs-checkbox-con vs-checkbox-primary">
                                                                <input type="checkbox">
                                                                <span class="vs-checkbox">
                                                                    <span class="vs-checkbox--check">
                                                                        <i class="vs-icon fa fa-check"></i>
                                                                    </span>
                                                                </span>
                                                                <span class="text-dark">Remember me</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="text-right"><a href="forgot-password.html" class="card-link text-primary">Forgot Password?</a></div>
                                                </div>
                                                <a href="sign-up.html" class="btn btn-primary float-left"><i class="fa fa-user-plus mr-2"></i> <span>Register</span></a>
                                                <button type="submit" class="btn btn-info float-right"><i class="fa fa-key mr-1 mr-2"></i><span>Login</span></button>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="login-footer">
                                        <div class="divider text-center">
                                            <div class="divider-text">OR</div>
                                        </div>
                                        <div class="back-menu text-center pt-1">
                                            <h6 class="text-primary m-0"><i class="fa fa-arrow-left mr-2"></i><a href="index.html" class="text-primary">Back To Home</a></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
  <!-- main content area ends  -->

  <!--   Core JS Files   -->
  <script src="assets/js/vendors.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script>
    /*-------------------------------------
  password Toggle Class
  -------------------------------------*/
  $(".toggle-password").on('click', function() {
          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
              input.attr("type", "text");
          } else {
              input.attr("type", "password");
          }
  });
</script>

</body>

</html>
