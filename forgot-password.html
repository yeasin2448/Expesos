<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- favicon link -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico.png" type="image/x-icon">
  <!-- fontawesome all -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- extended css -->
  <link rel="stylesheet" href="assets/css/bootstrap-extended.css" /> 
  <!-- Plain css -->
  <link href="assets/sass/style.css" rel="stylesheet" />

  <title>expesos</title>
</head>

<body>
      
  <!-- main content area start -->
  <div class="login-form" style="background-image: url(assets/images/login/forgot.jpg); background-size: cover; background-position: center;">
<div class="log-content" id="log-profile">
    <section class="row flexbox-container">
        <div class="col-xl-7 col-md-9 col-10 d-flex justify-content-center px-0">
            <div class="card bg-authentication rounded mb-0">
                <div class="row m-0">
                    <div class="col-12 p-0">
                        <div class="card mb-0 px-2 py-1 h-100" style="max-width: 400px; margin: 0 auto;">
                            <div class="card-header pt-3 pb-1">
                                <div class="card-title">
                                    <h4 class="mb-0">Recover your password</h4>
                                </div>
                            </div>
                            <p class="px-3 mb-0">Please enter your email address and we'll send you instructions on how to reset your password.</p>
                            <div class="card-content">
                                <div class="card-body">
                                    <form action="index.html">
                                        <div class="input-group mb-4">
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email">
                                            <i class="fa fa-user"></i>
                                            <label for="inputEmail">Email</label>
                                        </div>
                                    </form>
                                    <div class="float-md-left d-block mb-1">
                                        <a href="login-xpesos.html" class="btn btn-info btn-block px-75">Back to Login</a>
                                    </div>
                                    <div class="float-md-right d-block mb-1">
                                        <a href="reset-password.html" class="btn btn-primary btn-block px-75">Recover Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
  </div>
  <!-- main content area ends  -->

  <!--   Core JS Files   -->
  <script src="assets/js/vendors.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script>
    /*-------------------------------------
  password Toggle Class
  -------------------------------------*/
  $(".toggle-password").on('click', function() {
          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
              input.attr("type", "text");
          } else {
              input.attr("type", "password");
          }
  });
</script>

</body>

</html>
