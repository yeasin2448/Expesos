<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- favicon link -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico.png" type="image/x-icon">
  <!-- fontawesome all -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- extended css -->
  <link rel="stylesheet" href="assets/css/bootstrap-extended.css" />
  <!-- Plain css -->
  <link href="assets/sass/style.css" rel="stylesheet" />

  <title>xpesos</title>
</head>

<body>
      
  <!-- main content area start -->
  <div class="login-form" style="background-image: url(assets/images/login/sign-up.jpg); background-size: cover; background-position: center;">
    <div class="log-content" id="log-profile">
        <section class="row flexbox-container">
          <div class="col-xl-8 col-11 d-flex justify-content-center">
              <div class="card bg-authentication mb-0">
                  <div class="row m-0">
                      <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                          <img class="pr-5" src="assets/images/login/register.jpg" alt="branding logo">
                      </div>
                      <div class="col-lg-6 col-12 p-0">
                        <div class="card mb-0 p-2">
                            <div class="card-header p-0 pl-3">
                                <div class="card-title">
                                    <h4 class="mb-2 m-0 text-bold-600" style="font-size: smaller;">Create Account</h4>
                                </div>
                            </div>
                            <p class="pl-3">Fill the below form to create a new account.</p>
                            <div class="card-content">
                                <div class="card-body pt-0">
                                    <form action="index.html">
                                        <div class="input-group mb-4">
                                            <input type="text" id="inputName" class="form-control" placeholder="Name" required>
                                                <i class="fa fa-user"></i>
                                            <label for="inputName">Name</label>
                                        </div>
                                        <div class="input-group mb-4">
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
                                                <i class="fa fa-user"></i>
                                            <label for="inputEmail">Email</label>
                                        </div>
                                        <div class="input-group mb-4">
                                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                                                <i class="fa fa-lock"></i>
                                                <i toggle="#password" class="view_pass fa fa-fw fa-eye toggle-password field-icon"></i>
                                            <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="input-group mb-4">
                                            <input type="password" id="inputConfPassword" class="form-control" placeholder="Confirm Password" required>
                                                <i class="fa fa-lock"></i>
                                            <label for="inputConfPassword">Confirm Password</label>
                                        </div>
                                        <div class="input-group row mb-4">
                                            <div class="col-12">
                                                <fieldset class="checkbox">
                                                    <div class="vs-checkbox-con vs-checkbox-primary">
                                                        <input type="checkbox" checked>
                                                        <span class="vs-checkbox">
                                                            <span class="vs-checkbox--check">
                                                                <i class="vs-icon fa fa-check"></i>
                                                            </span>
                                                        </span>
                                                        <span class="text-info"> I accept the terms & conditions.</span>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                        <a href="login-xpesos.html" class="btn btn-primary float-left btn-inline mb-50"><i class="fa fa-key mr-1"></i><span>Login</span></a>
                                        <button type="submit" class="btn btn-info float-right btn-inline mb-50"><i class="fa fa-user-plus mr-1"></i><span>Register</span></a>
                                    </form>
                                </div>
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      </div>
  </div>
  <!-- main content area ends  -->

  <!--   Core JS Files   -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <script>
    /*-------------------------------------
    password Toggle Class
    -------------------------------------*/
    $(".toggle-password").on('click', function() {
        $(this).toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
            input.attr("type", "text");
        } else {
            input.attr("type", "password");
        }
    });
  </script>

</body>

</html>
