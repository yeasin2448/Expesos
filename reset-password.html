<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- favicon link -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico.png" type="image/x-icon">
  <!-- fontawesome all -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <!-- extended css -->
  <link rel="stylesheet" href="assets/css/bootstrap-extended.css">
  <!-- Plain css -->
  <link href="assets/sass/style.css" rel="stylesheet" />

  <title>expesos</title>
</head>

<body>
      
  <!-- main content area start -->
  <div class="login-form" style="background-image: url(assets/images/login/reset.jpg); background-size: cover; background-position: center;">
        <div class="log-content" id="log-profile">
            <section class="row flexbox-container">
                <div class="col-xl-7 col-10 d-flex justify-content-center">
                    <div class="card rounded mb-0 w-50">
                        <div class="row m-0">
                            <div class="col-12 p-0">
                                <div class="card mb-0 px-2">
                                    <div class="card-header pb-1 pt-3">
                                        <div class="card-title">
                                            <h4 class="mb-0">Reset Password</h4>
                                        </div>
                                    </div>
                                    <p class="px-3">Please enter your new password.</p>
                                    <div class="card-content">
                                        <div class="card-body pt-1">
                                            <form>
                                                <div class="input-group mb-4">
                                                    <input type="text" class="form-control" id="user-email" placeholder="Email" required>
                                                    <i class="fa fa-user"></i>
                                                    <label for="user-email">Email</label>
                                                </div>

                                                <div class="input-group mb-4">
                                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                                    <i class="fa fa-lock"></i>
                                                    <i toggle="#password" class="view_pass fa fa-fw fa-eye toggle-password field-icon"></i>
                                                    <label for="user-password">Password</label>
                                                </div>

                                                <div class="input-group mb-4">
                                                    <input type="password" class="form-control" id="password" placeholder="Confirm Password" required>
                                                    <i class="fa fa-lock"></i>
                                                    <label for="user-confirm-password">Confirm Password</label>
                                                </div>
                                                <div class="row pt-2">
                                                    <div class="col-12 col-md-6 mb-1">
                                                        <a href="login-xpesos.html" class="btn btn-primary btn-block text-center"><span>Go Back to Login</span></a>
                                                    </div>
                                                    <div class="col-12 col-md-6 mb-1">
                                                        <button type="submit" class="btn btn-info btn-block"><span>Reset</span></button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
  </div>
  <!-- main content area ends  -->

  <!--   Core JS Files   -->
  <script src="assets/js/vendors.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script>
      /*-------------------------------------
    password Toggle Class
    -------------------------------------*/
    $(".toggle-password").on('click', function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
    });
  </script>


</body>

</html>
